#TPEffects    
'TPEffect':
    type: task
    script:
    - ^playsound location:<player.location> sound:Breath volume:1 pitch:1
    - ^cast blindness duration:2 power:1 
'FactionTask':
    type: task
    script:
    - runtask 'script:TPEffect' instantly delay:5s
'HomeTask':
    type: task
    script:
    - runtask 'script:TPEffect' instantly delay:5s
'SpawnTask':
    type: task
    script:
    - runtask 'script:TPEffect' instantly delay:5s  
'RecallTask':
    type: task
    script:
    - ^flag RecallCooldown duration:1  
    - runtask 'script:TPEffect'       
    
#TP Commands
    
'FactionNow':
  type: world
  events:  
    on f command:
    - ^if <context.raw_args> == 'home'
       runtask FactionTask
    
'HomeNow':
  type: world
  events:  
    on home command:
    - runtask HomeTask
    
'SpawnNow':
  type: world
  events:  
    on spawn command:
    - runtask SpawnTask
    
'RecallNow':
  type: world
  events:  
    on skill command:
    - ^if !<flag.p:RecallCooldown>
       && <context.raw_args> == 'recall'
       runtask RecallTask
 