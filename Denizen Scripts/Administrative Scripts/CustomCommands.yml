'VoteNow':
  type: world
  events:  
    on vote command:
    - ^if !<flag.p:VoteCooldown> runtask Vote
      else queue clear
    - determine passively fulfilled
'Vote':
    type: task
    script:
    - ^flag VoteCooldown duration:2
    - ^narrate "<&e>Simply click the URL that you want to vote and copy it to your clip board and paste it in your browser. Each vote grants you ingame cash!"
    - ^narrate "<&2>----------------------------------------------"
    - ^narrate "<&e>1. Planet Minecraft <&nl><&b>http<&co>//www.planetminecraft.com/server/pastafaria/vote/"
    - ^narrate "<&e>2. Minestatus <&nl><&b>https<&co>//minestatus.net/23932-vindicraft-pvp-adventure"
    - ^narrate "<&e>3. Minecraft-Server-List <&nl><&b>http<&co>//minecraft-server-list.com/server/43142/"
    - ^narrate "<&e>4. Minecraft-MP <&nl><&b>http<&co>//minecraft-mp.com/server-s7022"
    - ^narrate "<&e>5. MCServerTracker <&nl><&b>http<&co>//mcservertracker.com/servers/view/?s=71886"
    - ^narrate "<&e>6. MCServerStatus <&nl><&b>https<&co>//mcserverstatus.com/viewserver/13531"
    - ^narrate "<&e>7. MC-Index <&nl><&b>http<&co>//www.mc-index.com/478-vindicraft-pvp-adventure"
    - ^narrate "<&e>8. MinecraftServerFinder <&nl><&b>http<&co>//www.minecraftserverfinder.com/225-vindicraft---pvp-adventure"
    - ^narrate "<&e>9. MinecraftServers-net <&nl><&b>http<&co>//minecraftservers.net/server/16706/"
