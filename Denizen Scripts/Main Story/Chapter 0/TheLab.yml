      - queue clear
      }
      else if <player.flag[LabatoryQuest].aslist> !contains 'StartHallway' {      
      - flag LabatoryQuest:->:StartHallway
      - narrate "<&8>Something has gone terribly wrong,"
      - narrate "<&7>I am ready to face my <&4><&l>NiGhTmArEs..."
      }
