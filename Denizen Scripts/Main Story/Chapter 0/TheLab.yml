      - playsound location:<player.location> sound:ZOMBIE_WOODBREAK volume:1 pitch:1
      - playsound location:<player.location> sound:ZOMBIE_WOODBREAK volume:1 pitch:1
      - playsound location:<player.location> sound:ZOMBIE_WOODBREAK volume:1 pitch:3
      }
    on walked over LCP1End:
