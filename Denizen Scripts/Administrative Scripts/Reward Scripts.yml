#Level Command
'Level':
  type: world
  events:  
    on level command:
    - run 'Reputation per Level'
    - determine passively fulfilled
 
'LVL':
  type: world
  events:  
    on lvl command:
    - run 'Reputation per Level'
    - determine passively fulfilled    
    
"Reputation per Level":
    type: task
    script:
    - if <player.flag[Reputation]> <= 11 narrate "<green>Level 0 <red><el@val[11].sub[<player.flag[Reputation]>]><green>Rep till next level."
